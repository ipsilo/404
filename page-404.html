<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Dcode – Saas & Standard Software Landing Page Website Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="App and Saas Landing Template" />
        <meta name="keywords" content="Application, Clean, Saas, Dashboard, Bootstrap4, Software Landing, HTML5 Template" />
        <meta content="sacredthemes" name="author" />
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- WOW Animation -->
        <link href="css/animate.css" rel="stylesheet" type="text/css"  />
        <!-- Bootstrap css -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Slick Slider -->
        <link href="css/slick.css" rel="stylesheet" type="text/css"  />
        <!-- Icons -->
        <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link href="css/line-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Main css File -->
        <link href="css/style.css" rel="stylesheet" type="text/css" id="theme-default" />
        <link href="css/rtl-style.css" rel="stylesheet" type="text/css" id="rtl-theme-default" disabled="disabled" />
        <link href="css/colors/default-color.css" rel="stylesheet" type="text/css" id="theme-color" />
    </head>
    <body>
        <!-- box-wrapper --> 
        <div class="box-wrapper">
            <!-- Loader -->
            <div id="preloader">
                <div id="status">
                    <div class="d-loader">
                        <img src="images/dcode-loader.gif" alt="DCode">
                    </div>
                </div>
            </div>
            <!-- Loader -->
            <!-- Nav Bar -->
            <!-- Nav Bar -->
            <!-- Main Wrapper -->
            <div id="main-wrapper" class="page-wrapper">
                <div class="page-header section-padding full-height dc-404">
                    <div class="container">
                        <div class="row clearfix justify-content-center">
                            <div class="col-lg-8 text-center">
                                <div class="heading-wrapper wow fadeInUp" data-wow-delay="0.2s">
                                    <h1>Oopps, <span>nothing here..</span></h1>
                                    <div class="lead-text">
                                        <p>The page you looking for is not found.</p>
                                    </div>
                                </div>
                                <div class="image-wrapper">
                                    <img src="images/default-color/page-not-found-img.png" alt="" />
                                </div>
                                <div class="empty-space-60"></div>
                                <div class="btn-wrapper wow fadeInRight" data-wow-delay="0.5s">
                                    <a class="btn btn-primary" href="https://anyiplc.com">Go back Homepage</a>
                                </div>
                            </div><!-- End Col -->
                        </div><!-- End Row -->
                    </div>
                </div>
                <!-- Page Header -->
            </div>
            <!-- Main Wrapper -->
            <footer class="site-footer footer-theme-two">
                <div class="container">
                    <div class="copyright-bar style-dark">
                        <div class="copyright-text text-center">
                            © Copyright AnyIPLC 2022.  <a href="https://anyiplc.com" target="_blank"></a>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- Main Footer -->
            <div id="theme-option" class="option-panel">
                <h3>Select Your Color</h3>
                <ul class="pattern-color-list">
                    <li><a href="#" data-url="default-color" class="default-color active"></a></li>
                    <li><a href="#" data-url="orange-color" class="orange-color"></a></li>
                    <li><a href="#" data-url="green-color" class="green-color"></a></li>
                </ul>
                <h3>RTL/LTR Option</h3>
                <div class="layout-option">
                    <a href="#" class="btn btn-secondary btn-small enable rtl-version">RTL</a>
                    <a href="#" class="btn btn-secondary btn-small ltr-version">LTR</a>
                </div>
                <div class="switcher-btn">
                    <a href="#" class="settings">
                        <i class="mdi mdi-cog-outline mdi-spin"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- box-wrapper -->
        <div class="overlay overlay-search">
            <div class="close-search">
                <span class="lines"></span>
            </div>
            <div class="container">
                <form method="post">
                    <div class="form-group">
                        <input type="search" class="form-control" name="SearchInput" placeholder="Search…">
                        <button type="submit" class="search-submit"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <!--search-form-->

        <!-- javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-migrate.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/scrollspy.min.js"></script>
        <script src="js/appear.js"></script>
        <!-- WOW Animation -->
        <script src="js/wow.min.js"></script>
        <!-- Slick Slider -->
        <script src="js/slick.min.js"></script>
        <!-- Main Js -->
        <script src="js/dcode.js"></script>
    </body>
</html>
